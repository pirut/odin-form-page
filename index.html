<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="https://fav.farm/ðŸ“‹" />
        <link rel="stylesheet" href="style.css" />
        <script src="./index.js" defer></script>
        <title>Sign Up</title>
    </head>
    <body>
        <div>
            <img
                src="https://images.unsplash.com/photo-1541185933-ef5d8ed016c2?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                class="bgImg"
            />
        </div>
        <div class="mainArea">
            <div class="logoHeader">
                <img class="logoImg" src="./book.svg" />
                <h1 class="mainLogo">Books</h1>
            </div>
            <div class="curve"></div>
            <div class="mainDiv">
                <h2>Try out my fake service</h2>
                <h2>I promise it's safe</h2>
                <div class="formModal">
                    <div class="formDiv">
                        <h3>Sign up now!</h3>
                        <div class="childFormDiv">
                            <form action="post">
                                <div class="formRow">
                                    <div class="inputContainer">
                                        <label for="user-first-name" class="inputLabel">First Name</label>
                                        <input id="user-first-name" type="text" />
                                    </div>
                                    <div class="inputContainer">
                                        <label for="user-last-name" class="inputLabel">Last Name</label>
                                        <input id="user-last-name" type="text" />
                                    </div>
                                </div>
                                <div class="formRow">
                                    <div class="inputContainer">
                                        <label for="user-email" class="inputLabel">Email</label>
                                        <input id="user-email" type="email" />
                                    </div>
                                    <div class="inputContainer">
                                        <label for="user-phone-number" class="inputLabel">Phone Number</label>
                                        <input id="user-phone-number" type="text" />
                                    </div>
                                </div>
                                <div class="formRow">
                                    <div class="inputContainer">
                                        <label for="user-password" class="inputLabel">Password</label>
                                        <input id="user-password" type="text" />
                                    </div>
                                    <div class="inputContainer">
                                        <label for="user-confirm-password" class="inputLabel">Confirm Password</label>
                                        <input id="user-confirm-password" type="text" />
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <button>Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </body>
</html>
