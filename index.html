<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="https://fav.farm/ðŸ“‹" />
        <link rel="stylesheet" href="style.css" />
        <title>Sign Up</title>
    </head>
    <body>
        <div>
            <img
                src="https://images.unsplash.com/photo-1541185933-ef5d8ed016c2?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                class="bgImg"
            />
        </div>
        <div class="mainArea">
            <div class="curve"></div>
            <div class="mainDiv">
                <h2>Try out my fake service</h2>
                <h2>I promise it's safe</h2>
                <div>
                    <h3>Sign up now!</h3>
                    <form action="post">
                        <div class="formRow">
                            <div class="inputContainer"><label for="first-name" class="inputLabel">First Name</label><input type="text" /></div>
                            <div class="inputContainer"><label for="last-name" class="inputLabel">Last Name</label><input type="text" /></div>
                        </div>
                        <div class="formRow">
                            <div class="inputContainer"><label for="user-email" class="inputLabel">Email</label><input type="email" /></div>
                            <div class="inputContainer"><label for="user-phone-number" class="inputLabel">Phone Number</label><input type="text" /></div>
                        </div>
                        <div class="formRow">
                            <div class="inputContainer"><label for="user-password" class="inputLabel">Password</label><input type="text" /></div>
                            <div class="inputContainer">
                                <label for="user-confirm-password" class="inputLabel">Confirm Password</label><input type="text" />
                            </div>
                        </div>
                    </form>
                </div>
                <button>Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </body>
</html>
