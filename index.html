<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="https://fav.farm/ðŸ“‹" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="style.css" />
        <script src="./index.js" defer></script>
        <title>Sign Up</title>
    </head>
    <body>
        <div>
            <img
                src="https://images.unsplash.com/photo-1541185933-ef5d8ed016c2?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                class="bgImg"
            />
            <p class="credit">Image by <a href="https://www.spacex.com/" target="_blank noreferer">SpaceX</a></p>
        </div>
        <div class="mainArea">
            <div class="logoHeader">
                <span class="material-symbols-outlined"> import_contacts </span>
                <h1 class="mainLogo playwrite-cu">Books</h1>
            </div>
            <div class="curve"></div>
            <div class="mainDiv">
                <h2 style="margin-top: 17vh" class="titleText suse">Try out my fake service</h2>
                <h2 class="titleText suse">I promise it's safe</h2>
                <div class="bigWrapper">
                    <div class="modalButtonWrapper">
                        <div class="formModal">
                            <div class="formDiv">
                                <h3 class="suse">Sign up now!</h3>
                                <div class="childFormDiv">
                                    <form id="mainForm" action="https://httpbin.org/post" method="post">
                                        <div class="formRow">
                                            <div class="inputContainer">
                                                <label for="user-first-name" class="inputLabel">First Name</label>
                                                <input
                                                    placeholder="First Name"
                                                    name="user-first-name"
                                                    id="user-first-name"
                                                    minlength="2"
                                                    type="text"
                                                    required
                                                />
                                            </div>
                                            <div class="inputContainer">
                                                <label for="user-last-name" class="inputLabel">Last Name</label>
                                                <input placeholder="Last Name" name="user-last-name" id="user-last-name" minlength="2" type="text" required />
                                            </div>
                                        </div>
                                        <div class="formRow">
                                            <div class="inputContainer">
                                                <label for="user-email" class="inputLabel">Email</label>
                                                <input placeholder="Email" name="user-email" id="user-email" type="email" required />
                                            </div>
                                            <div class="inputContainer">
                                                <label for="user-phone-number" class="inputLabel">Phone Number</label>
                                                <input placeholder="Phone Number" name="user-phone-number" id="user-phone-number" type="tel" />
                                            </div>
                                        </div>
                                        <div class="formRow">
                                            <div class="inputContainer">
                                                <label for="user-password" class="inputLabel">Password</label>
                                                <input placeholder="Password" name="user-password" id="user-password" type="password" required />
                                            </div>
                                            <div class="inputContainer">
                                                <label for="user-confirm-password" class="inputLabel">Confirm Password</label>
                                                <input
                                                    placeholder="Confirm Password"
                                                    name="user-confirm-password"
                                                    id="user-confirm-password"
                                                    type="password"
                                                    required
                                                />
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <button type="submit" form="mainForm" class="createButton suse">Create Account</button>
                    </div>
                    <div class="loginWrapper">
                        <p class="suse">Already have an account? <a class="loginLink suse" href="#">Log in</a></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
